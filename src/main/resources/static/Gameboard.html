<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guess The Number Gameboard</title>
    <script src="GameboardActions.js" type="text/javascript"></script>
    <link href="GameboardStyle.css" rel="stylesheet">
</head>

<body onload="showAll();">
    <div class="container-div">

        <div class="start-game">
            <button id=start-button type="button" onclick="alert('starts a new game')"> Start a new game </button>
        </div>

        <div class="check-guess">
            <button id=guess-button type="button" onclick="alert('checks the guess')"> Check </button>
            <input id=guess-input type="text">
        </div>

        <div class="guesses-table">
            <table>
                <tr>
                    <th> # </th>
                    <th> Guess </th>
                    <th> Result </th>
                </tr>

            </table>
        </div>

        <div>
            <br>
            -- here, in case of win, we'll get player details. Meantime we'll get them into textboxes  --
            <br>
            <input id="player-name" type="text" placeholder="Player's name">
            <input id="num-of-guesses" type="text" placeholder="Final num of guesses (<20)">
            <button id="add-player-btn" onclick="addPlayer()" class="add-player-btn"> Add player </button>
        </div>

        <div id="high-scores-table">
            <!-- here, in case of win, we'll present the top 10 high scores in a table -->
        </div>

    </div>
</body>
</html>
