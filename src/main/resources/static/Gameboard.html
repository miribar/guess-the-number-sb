<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess The Number Gameboard</title>
    <script src="GameboardActions.js" type="text/javascript"></script>
    <link href="GameboardStyle.css" rel="stylesheet">
</head>
<body>
    <div class="container-div">

        <div class="start-game">
            <button id=start-button type="button" onclick="alert('starts a new game')"> Start a new game </button>
        </div>

        <div class="check-guess">
            <button id=guess-button type="button" onclick="alert('checks the guess')"> Check </button>
            <input id=guess-input type="text">
        </div>

        <div class="guesses-table">
            <table>
                <tr>
                    <th> # </th>
                    <th> Guess </th>
                    <th> Result </th>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </div>

    </div>
</body>
</html>
