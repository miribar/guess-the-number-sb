<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Guess The Number Gameboard</title>
<script src="GameboardActions.js" type="text/javascript"></script>
<link href="GameboardStyle.css" rel="stylesheet">
</head>

<body>
	<div class="container-div">

		<div class="start-game">
			Please type in your name to start a new game: <input id="player-name"
				type="text" placeholder="Player's name" maxlength="15"><br>
			<br>
			<button id=start-button type="button" onclick="startNewGame();">
				Start a new game</button>
		</div>

		<div class="guesses-area" id="guesses-area">
			Enter your guess for a 4-digits number: <input type="text" id="guess"
				maxlength="4" onfocus="this.value=''">
			<button id=guess-button type="button"
				onclick=checkTheGuess(this.rowIndex);>Check</button>
			<br> <br>
			<table id="guesses-table">
				<tr>
					<th>#</th>
					<th>Guess</th>
					<th>Result</th>
				</tr>
			</table>
		</div>

		<div class="high-scores-table" id="high-scores-table" > 
			<!-- here, in case of win, we'll present the top 10 high scores in a table -->
		</div>
		<div class="clear-scores-button" id="clear-scores-button">
			<input id="admin-pass" type="text" placeholder="Enter admin pass"
				maxlength="10">
			<button id=clear-button type="button" onclick=clearHighScoresTable();>
				Clear</button>
		</div>

	</div>
</body>
</html>
