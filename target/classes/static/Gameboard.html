<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guess The Number Gameboard</title>
    <script src="GameboardActions.js" type="text/javascript"></script>
    <link href="GameboardStyle.css" rel="stylesheet">
</head>

<body>
    <div class="container-div">

        <div class="start-game">
            Please type in your name to start a new game:
            <input id="player-name" type="text" placeholder="Player's name"><br>
            <button id=start-button type="button" onclick="startNewGame();"> Start a new game </button>
        </div>

        <div class="check-guess">
            <button id=guess-button type="button" onclick="alert('checks the guess')"> Check </button>
            <input id=guess-input type="text">
        </div>

        <div class="guesses-table">
            <table>
                <tr>
                    <th> # </th>
                    <th> Guess </th>
                    <th> Result </th>
                </tr>

            </table>
        </div>

        <div id="add-player">
            <br>
            <!-- here, in case of win, we'll add player name & num of guesses to the DB -->
            <button id="add-player-btn" onclick="addPlayer();" class="add-player-btn"> Add player </button>
        </div>

        <div id="high-scores-table">
            <!-- here, in case of win, we'll present the top 10 high scores in a table -->
        </div>

    </div>
</body>
</html>
